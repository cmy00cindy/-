<!DOCTYPE html>
<html>
<head>
    <title>修改密码-成功页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1" user-scalable="no">

    <link href="../dist/vendor/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../dist/css/app.min.css" rel="stylesheet" />
</head>
<body>
    <!--验证提示语 开始-->
    <div class="validate-tip">
    </div>
    <!--验证提示语 结束-->
    <!--修改密码成功 开始-->
    <div class="sucess-tip-layer dialog-layer none" id="change-password-sucess">
        <div class="tip-pic">
            <img src="../dist/images/bgSucessCheck.png" />
        </div>
        <div class="tip-text">修改密码成功</div>
        <div class="tip-btn">
            <button class="close btn-default-gray">关闭</button>
        </div>
    </div>
    <!--修改密码成功 结束-->
    <!--弹出层 温馨提示 开始-->
    <div class="layer layer-tip dialog-layer none" id="tip-layer">
        <div class="head"><span class="title">温馨提示</span></div>
        <div class="contain">
            <div class="tip-main">
                <div class="tip-important">
                    a)用户输入新密码
                </div>
                <div>
                    <div class="tip-important"> b)密码规则提示：</div>
                    <ul>
                        <li>1.密码不能包含用户账号的3个或以上字符</li>
                        <li>2.密码长度至少8位</li>
                        <li>
                            3.密码包含字符至少为以下四类中的三种
                            <ul class="sub-tip-list">
                                <li>1)英文大写A-Z</li>
                                <li>2)英文小写a-z</li>
                                <li>3)数字0-9</li>
                                <li>4)非字母英文半角字符，例如！#￥%&</li>
                            </ul>
                        </li>
                        <li>4.密码使用期限最长为90天</li>
                        <li>5.不能使用前3次使用过的密码</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="foot">
            <span class="close">  关闭</span>
        </div>
    </div>
    <!--弹出层 温馨提示 结束-->

    <div class="app-page">
        <!--内容 开始-->
        <section class="app-page-container">
            <!--用户信息 开始-->
            <section class="user-head">
                <div class="head-title">
                    <div class="icon-user">
                        <img src="../dist/images/userPassWord.png" />
                    </div>
                    <div class="head-text">
                        <p class="title">用户名</p>
                        <p>招聘号：7878786</p>
                    </div>
                </div>
            </section>
            <!--用户信息 结束-->
            <!--修改密码 开始-->
            <section class="app-change-password">
                <div class="input-box input-no-unerline">
                    <label class="title">手机号码</label>
                    13527852235
                </div>
                <div class="input-box active">
                    <label class="title">新密码</label>
                    <input type="text" placeholder="含大小写字母数字及字符8位以上" id="input-password" />
                    <i class="fa fa-info-circle"></i>
                </div>
                <div class="input-box">
                    <label class="title">确认密码</label>
                    <input type="password" placeholder="请输入确认密码" />
                </div>
                <div class="input-box">
                    <label class="title">验证码</label>
                    <input type="text" placeholder="请输入验证码" />
                    <button class="button btn-default-red" id="get-validate-code">获取验证码</button>
                </div>
                <div class="button-box">
                    <button class="button btn-red" id="btn-password-confirm">确认提交</button>
                </div>
            </section>
            <!--修改密码 结束-->
        </section>
        <!--内容 开始-->
        <div class="clearfix"></div>
    </div>

    <script src="../dist/vendor/js/jquery-1.11.0.min.js"></script>
    <script src="../dist/js/layout.js"></script>
    <script src="../dist/js/page.js"></script>
    <script src="../dist/js/verificationCodeCountdown.js"></script>
    <script type="text/javascript">
        $(function () {
            // 温馨提示
            $('body').find('.fa-info-circle').on('click', function (e) {
                e.stopPropagation();
                $('#tip-layer').dialog({});
            })
            // 重新获取验证码
            $('body').on('click', '#get-validate-code', function () {
                sendCode('#get-validate-code');
            })

        })
    </script>
</body>
</html>
